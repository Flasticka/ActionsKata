name: Action CI

on:
  pull_request:

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome Step
        run: echo "Hello world"

  build:
    runs-on: ubuntu-latest
    needs: welcome
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "3.1.x"
      - name: Build
        run: dotnet build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "3.1.x"
      - name: Test
        run: dotnet test

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "3.1.x"
      - name: Publish
        run: dotnet publish
